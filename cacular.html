<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de Média</h2>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" step="0.01">
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" step="0.01">
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" step="0.01">
        <button onclick="calculaMedia()">Calcular Média</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculaMedia() {
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);

            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
                document.getElementById('result').innerText = "Por favor, insira todas as três notas.";
                return;
            }

            const media = (nota1 + nota2 + nota3) / 3;
            let status = media >= 7 ? "Aprovado" : "Reprovado";

            document.getElementById('result').innerText = `Média: ${media.toFixed(2)}\nStatus: ${status}`;
        }
    </script>
</body>
</html>
